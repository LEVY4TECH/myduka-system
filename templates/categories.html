<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/products">Products</a>
                    <a class="nav-link active" aria-current="page" href="/categories">Categories</a>
                    <a class="nav-link" href="/task">Task</a>

                </div>
            </div>
        </div>
    </nav>

    <h1>This is my Categories Page</h1>
    <!-- <p>{{categories}}</p> -->


    <div class="div">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">CategoryID</th>
                <th scope="col">CategoryName</th>
                <th scope="col">Description</th>
                
              </tr>
            </thead>
            <tbody>
                {% for category in categories %}
              <tr>
                
                <td>{{categories[0]}}</td>
                <td>{{categories[1]}}</td>
                <td>{{categories[2]}}</td>
                
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
    </div>


    <form action="/add_categories" method="post">
        <div class="md-3">
            <label for="exampleInputEmail1" class="form-label">CategoryID</label>
            <input type="text" class="form-control" name="CID" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="md-3">
            <label for="exampleInputEmail1" class="form-label">CategoryName</label>
            <input type="text" class="form-control" name="CN" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" class="form-control" name="Desc" id="exampleInputPassword1">
        </div>
        

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>

</html>
